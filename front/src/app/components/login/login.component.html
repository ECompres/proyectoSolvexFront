<div class="jumbotron jumbotron">
    <div class="container">
        <h1 class="display-3">Iniciar Sesion</h1>
        <hr class="my-2">
        <form (ngSubmit)="onSubmit()" class="form-group">
            <label for="Usuario">Usuario</label>
            <input type="text" class="form-control" name="Usuario" id="Usuario" [(ngModel)]="Usuario"
                placeholder="Usuario">
            <label for="Password">Contraseña</label>
            <input type="text" class="form-control" name="Password" [(ngModel)]="Password"
                id="Password" placeholder="Contraseña">
                <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
</div>
